<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Scroll Settings</title>
  <link rel="stylesheet" href="popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Auto Scroll</h1>
    
    <div class="setting">
      <label>시작 키</label>
      <button id="setStartKey" class="key-button">A</button>
      <small>버튼을 클릭하고 원하는 키를 누르세요</small>
    </div>
    
    <div class="setting">
      <label>정지 키</label>
      <button id="setStopKey" class="key-button">A</button>
      <small>버튼을 클릭하고 원하는 키를 누르세요</small>
    </div>
    
    <div class="setting">
      <label for="autoStopEnabled">
        <input type="checkbox" id="autoStopEnabled">
        자동 정지 설정
      </label>
      <div class="time-container">
        <input type="number" id="autoStopSeconds" min="1" value="10" disabled>
        <span>초 후 자동 정지</span>
      </div>
    </div>
    
    <div class="footer">
      <p>Auto Scroll v3.0</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
